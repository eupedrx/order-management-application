<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <h1>üõí Minha Loja</h1>
        <div class="nav-links">
            <a href="index.html">Produtos</a>
            <a href="orders.html" class="active">Meus Pedidos</a>
        </div>
    </nav>

    <main class="container">
        <h2>üì¶ Meus Pedidos</h2>
        <div id="ordersList" class="orders-list"></div>
        
        <div id="orderDetail" class="order-detail" style="display:none;">
            <button class="btn btn-secondary" onclick="backToOrders()">‚Üê Voltar</button>
            <div id="orderDetailContent"></div>
        </div>
    </main>

    <script src="api.js"></script>
    <script>
        // L√≥gica espec√≠fica da p√°gina de pedidos
        const ordersData = JSON.parse(localStorage.getItem('userOrders') || '[]');

        // Fun√ß√£o para carregar e exibir os pedidos
        function loadOrders() {
            const container = document.getElementById('ordersList');
            if (ordersData.length === 0) {
                container.innerHTML = '<p class="empty-state">Nenhum pedido encontrado</p>';
                return;
            }

            container.innerHTML = ordersData.map(order => `
                <div class="order-card" onclick="viewOrderDetail(${order.id})">
                    <div>
                        <strong>Pedido #${order.id}</strong>
                    </div>
                    <small>${new Date(order.createdAt).toLocaleString('pt-BR')}</small>
                </div>
            `).join('');
        }


        // Fun√ß√£o para ver detalhes do pedido
        async function viewOrderDetail(orderId) {
    try {
        const order = await API.getOrder(orderId);
        document.getElementById('ordersList').style.display = 'none';
        document.getElementById('orderDetail').style.display = 'block';
        
        const content = document.getElementById('orderDetailContent');
        // Verificar se pode cancelar
        const canCancel = order.status === 'NEW' || order.status === 'PAID';
        const cancelButton = canCancel ? 
            `<button class="btn btn-danger" onclick="cancelOrder(${order.id})">Cancelar Pedido</button>` : '';
        
        content.innerHTML = `
            <div class="order-detail-header">
                <h3>Pedido #${order.id}</h3>
                <span class="order-status status-${order.status.toLowerCase()}">${order.status}</span>
            </div>
            
            <div class="order-info">
                <p><strong>Total:</strong> R$ ${(order.totalCents / 100).toFixed(2)}</p>
                <p><strong>Data:</strong> ${order.createdAt ? new Date(order.createdAt).toLocaleString('pt-BR') : 'N/A'}</p>

            </div>
            
            <h4>Itens do Pedido:</h4>
            <ul class="order-items-list">
                ${order.items.map(item => `
                    <li>
                        <strong>${item.productName || 'Produto'}</strong><br>
                        Quantidade: ${item.quantity} √ó R$ ${((item.unitPriceCents || item.priceCents || 0) / 100).toFixed(2)}
                        = <strong>R$ ${(((item.unitPriceCents || item.priceCents || 0) * item.quantity) / 100).toFixed(2)}</strong>
                    </li>
                `).join('')}
            </ul>
            
            <div class="order-actions">
                ${cancelButton}
            </div>
        `;
    } catch (error) {
        alert('Erro ao carregar detalhes do pedido');
        console.error(error);
    }
}

// Fun√ß√£o para cancelar pedido
async function cancelOrder(orderId) {

    const confirmed = confirm('Tem certeza que deseja cancelar este pedido?');
    if (!confirmed) return;
    
    try {
        await API.cancelOrder(orderId);
        alert('Pedido cancelado com sucesso!');
        
        // Recarregar detalhes
        await viewOrderDetail(orderId);
    } catch (error) {
        console.error('Erro ao cancelar pedido:', error);
        alert('Erro ao cancelar pedido: ' + error.message);
    }
}

        // Fun√ß√£o para voltar √† lista de pedidos
        function backToOrders() {
            document.getElementById('ordersList').style.display = 'block';
            document.getElementById('orderDetail').style.display = 'none';
        }

        loadOrders();
    </script>
</body>
</html>
