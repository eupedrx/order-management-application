<div class="login-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 text-center p-4 position-relative border rounded-3 shadow-lg login-card">
                <div class="login-header mb-4">
                    <div class="icon-wrapper mb-3">
                        <i class="fab fa-opencart"></i>
                    </div>
                    <h3 class="fw-bold mb-2">Bem-vindo</h3>
                    <p class="text-muted small">Faça login para continuar</p>
                </div>

                <form class="login-form">
                    <mdb-form-control class="mb-4">
                        <input mdbInput type="text" id="username" class="form-control" [(ngModel)]="username" name="username" autocomplete="username" />
                        <label mdbLabel class="form-label" for="username">Usuário</label>
                    </mdb-form-control>

                    <mdb-form-control class="mb-4">
                        <input mdbInput type="password" id="password" class="form-control" [(ngModel)]="password" name="password" autocomplete="current-password" />
                        <label mdbLabel class="form-label" for="password">Senha</label>
                    </mdb-form-control>

                    <button type="submit" class="btn btn-primary btn-rounded w-100" mdbRipple (click)="logar()">
                        Acessar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
